<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sportwoche 2025 – Orga Planer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#007bff" />
</head>
<body>
  <div class="app-shell">
    <header>
      <h1>📅 Sportwoche 2025 – Orga Planer</h1>
    </header>

    <!-- Navigation für Tag-Auswahl -->
    <nav class="day-nav">
      <div id="day-buttons"></div>
      <select id="day-select" class="day-select"></select>
    </nav>

    <!-- Inhaltlicher Bereich -->
    <main id="week-plan" class="week-plan">
      <!-- JS füllt Inhalte dynamisch -->
    </main>
  </div>

  <!-- Nach oben Button -->
  <button id="backToTop" class="back-to-top">⬆️</button>

  <!-- Service Worker Registrierung -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('✅ Service Worker registriert'))
        .catch(err => console.error('❌ SW Fehler:', err));
    }
  </script>

  <!-- Haupt-JavaScript Modul -->
  <script type="module" src="app.js"></script>
</body>
</html>
